<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiber | Sign up</title>
    <!--this is the main style file-->
    <link rel="stylesheet" href="Style/style.css" />
    <!-- this is the flie for normalize the elements -->
    <link rel="stylesheet" href="Style/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="Style/all.min.css" />
    <!-- logo link -->
    <link rel="icon" href="" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="container">
        <form action="">
          <h4>Fiber</h4>
          <p>Create your Fiber account</p>
          <label for="name">Your name</label>
          <input type="text" id="name" placeholder="John Doe" />
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="john@example.com" />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
          />
          <div class="check">
            <input type="checkbox" id="check" />
            <label for="check">
              By creating an account on Fiber, you agree to the
              <a href="#">Terms & conditions</a>
            </label>
          </div>
          <button type="submit">Create Fiber Account</button>
          <p>Already have an account? <a href="#">Sign in</a></p>
        </form>
        <div class="images">
          <img src="./images/Sign Up Image.png" alt="" />
          <h2>Unparalleled Templates</h2>
          <p>
            Crafted by a team of professional designers, our templates are
            eunparalleled in the market.
          </p>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
